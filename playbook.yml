
---
- name: git module demo
  hosts: all
  become: true
  vars:
    repo: "https://github.com/ActuaryEmma/yolo"
    dest: "/home/emma/yolo"
  tasks:
    - name: Install git
      apt:
        name: git
        state: present
        update_cache: yes
  
    - name: checkout git repo
      git:
        repo: "{{ repo }}"
        dest: "{{ dest }}"

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce and docker-compose
      apt:
        pkg:
          - docker-ce
          - docker-compose
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

